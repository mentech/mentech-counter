<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Counter MenTech Inc.</title>
</head>

<body>
    <div id="container" class="container" style="margin-top:20px;text-align: center;max-width: 100%">

        <div class="card" id="mainCard" style="width: 300px; margin: 0 10px; display: inline-table; ">
            <div class="card-header" style="text-align: center;padding-bottom:0px">
                <input id="inpuTitle" class="form-control"
                    style="text-align:center;font-size:150%;color: rgb(0, 12, 179);font-weight:600" type="text"
                    value="MenTech Inc.">
                <div class="card-body" style="padding-bottom:0px">
                    <div id="count" class="form-row">
                        <div class="form-group col-md-12">
                            <input id="time" class="form-control"
                                style="text-align:right;;font-size:150%;color: black;font-weight:600" disabled>
                        </div>
                        <div class="form-group col-md-12">
                            <input id="countTxt" class="form-control"
                                style="text-align:right;;font-size:400%;color: black;font-weight:600" value="0"
                                type="number" disabled>
                        </div>
                        <div class="form-group col-md-12 " style="text-align: center">

                            <button id="btnDecrease" style="width: 30%;font-size: 300%;font-weight: 900"
                                class="btn btn-secondary">-</button>
                            <button id="btnIncrease" style="width: 60%;font-size: 300%;font-weight:900;"
                                class="btn btn-success">+</button>
                        </div>
                        <div class="form-group col-md-12 " style="text-align: center">
                            <button id="btnResetAll" style="width: 90%;" class="btn btn-secondary">Reset</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin:0 10px;margin-left:98%">
        <button id="generateCard" class="">+</button>

        <button onclick="downloadTxt()">S</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="counter.js"></script>
</body>

</html>
